<div class="card" style="width:300px;margin: 0px 15px;">
    <img class="card-img-top" src="https://random.imagecdn.app/300/300" alt="Card image">
    <div class="card-body">
        <h4 class="card-title">{{post.author}}</h4>
        <p class="card-text">{{post.abstracts.length ? post.abstracts[0].text : ''}}</p>
        <button (click)="gotoPostDetails(post.id)" class="btn btn-primary">Прочесть</button>
    </div>
</div>
