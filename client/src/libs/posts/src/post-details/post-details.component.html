<div>
    <div>
        <button [routerLink]="['/posts']" class="btn btn-primary">К списку постов</button>
    </div>
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light"
        style="background-image: url(https://random.imagecdn.app/1500/600);">
        <div class="col-md-5 p-lg-5 mx-auto my-5">
            <h1 class="display-4 font-weight-normal">{{post.title}}</h1>
            <p class="lead font-weight-normal">{{post.author}}</p>
            <button class="btn btn-outline-secondary" href="#">В избранное</button>
        </div>
        <div class="product-device box-shadow d-none d-md-block"></div>
        <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
    </div>

    <div *ngFor="let abstract of post.abstracts; let abstractIndex = index;">
        <div *ngIf="abstractIndex % 2 === 0" class="row bg-dark text-white overflow-hidden mx-auto ">
            <p class="lead">{{abstract.text}}</p>

        </div>
        <div *ngIf="abstractIndex % 2 !== 0" class="row bg-light text-center overflow-hidden mx-auto ">
            <div class="my-3 p-3">
                <!-- <h2 class="display-5">Another headline</h2> -->
                <p class="lead">{{abstract.text}}</p>
            </div>
        </div>
    </div>
</div>
