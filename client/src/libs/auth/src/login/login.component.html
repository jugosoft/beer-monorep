<!-- Page Content -->
<div class="container">
    <div class="row">
        <div
            class="col-lg-12 text-center"
            style="padding-top: 20px;"
        >
            <div
                class="container box"
                style="margin-top: 10px; padding-left: 0px; padding-right: 0px;"
            >
                <div class="row">
                    <div
                        class="col-12"
                        style="text-align: center;"
                    >
                        <form
                            [formGroup]="formData"
                            (ngSubmit)="onClickSubmit(formData.value)"
                            class="form-signin"
                        >
                            <h2 class="form-signin-heading">Пожалуйста, войдите в учётную запись</h2>
                            <label
                                for="email"
                                class="sr-only"
                            >
                                Email адрес
                            </label>
                            <input
                                type="text"
                                id="email"
                                class="form-control"
                                formControlName="email"
                                placeholder="Email"
                                required
                                autofocus
                            >
                            <label
                                for="password"
                                class="sr-only"
                            >
                                Password
                            </label>
                            <input
                                type="password"
                                id="password"
                                class="form-control"
                                formControlName="password"
                                placeholder="Пароль"
                                required
                            >
                            <button
                                class="btn btn-lg btn-primary btn-block"
                                type="submit"
                            >
                                Войти
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
