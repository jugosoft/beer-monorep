<div>
    <div
        class="alert"
        [ngClass]="{'alert-danger': 
        formData.get('email')?.touched && 
        formData.get('email')?.invalid || 
        formData.get('password')?.touched && 
        formData.get('password')?.invalid || 
        formData.get('agreement')?.touched && 
        formData.get('agreement')?.invalid}"
    >
        <form
            [formGroup]="formData"
            (ngSubmit)="onSubmit()"
        >
            <div class="form-group">
                <label>Email address</label>
                <input
                    type="email"
                    class="form-control"
                    formControlName="email"
                    placeholder="Enter email"
                >
                <small
                    class="form-text text-muted"
                    *ngIf="formData.get('email')?.touched && formData.get('email')?.errors?.['required']"
                >
                    Укажи мэйл, сука
                </small>
                <small
                    class="form-text text-muted"
                    *ngIf="formData.get('email')?.touched && formData.get('email')?.errors?.['email']"
                >
                    Укажи мэйл корректно, сука
                </small>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input
                    type="password"
                    class="form-control"
                    formControlName="password"
                    placeholder="Password"
                >
            </div>
            <small
                class="form-text text-muted"
                *ngIf="formData.get('email')?.touched && formData.get('password')?.errors?.['required']"
            >
                Укажи пароль, сука
            </small>
            <small
                class="form-text text-muted"
                *ngIf="formData.get('email')?.touched && formData.get('password')?.errors?.['minlength']"
            >   
                Минимальная длина пароля - {{formData.get('password')?.errors?.['minlength']?.requiredLength}}
          символов, сука. Сейчас {{formData.get('password')?.errors?.['minlength']?.actualLength}}
            </small>
            <div class="form-check">
                <input
                    type="checkbox"
                    class="form-check-input"
                    formControlName="agreement"
                >
                <label class="form-check-label">Go fuck urself</label>
            </div>
            <small
                class="form-text text-muted"
                *ngIf="!formData.get('agreement')?.touched && formData.get('agreement')?.errors?.['required']"
            >
                Согласие идти на хуй
            </small>
            <hr>
            <button
                type="submit"
                class="btn btn-primary"
                [disabled]="formData.invalid"
            >
                Submit
            </button>
        </form>
    </div>
</div>
