<div>
  <div class="alert"
    [ngClass]="{'alert-danger': 
      form.get('email')?.touched && 
      form.get('email')?.invalid || 
      form.get('password')?.touched && 
      form.get('password')?.invalid || 
      form.get('agreement')?.touched && 
      form.get('agreement')?.invalid}">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
        <small class="form-text text-muted"
          *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['required']">Укажи мэйл, сука</small>
        <small class="form-text text-muted"
          *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['email']">Укажи мэйл корректно, сука</small>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
      </div>
      <small class="form-text text-muted"
        *ngIf="form.get('email')?.touched && form.get('password')?.errors?.['required']">Укажи пароль, сука</small>
      <small class="form-text text-muted"
        *ngIf="form.get('email')?.touched && form.get('password')?.errors?.['minlength']">Минимальная длина пароля - 8
        символов, сука</small>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" formControlName="agreement">
        <label class="form-check-label">Go fuck urself</label>
      </div>
      <small class="form-text text-muted"
        *ngIf="!form.get('agreement')?.touched && form.get('agreement')?.errors?.['required']">Согласие идти на хуй</small>
      <hr />
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
        Submit
      </button>
    </form>
  </div>
</div>
